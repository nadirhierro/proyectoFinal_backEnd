<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <main class="container-fluid">
      <div
        id="grilla"
        class="row justify-content-center mt-5 grillaProductos"
      ></div>
      <div class="row justify-content-center">
        <div class="col-4 mt-4 addProduct">
          <h2 class="text-center">Agregar un producto</h2>
          <form id="newProducts">
            <div class="mb-3">
              <label for="name" class="form-label">Product title</label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label"
                >Product description</label
              >
              <input type="text" class="form-control" name="description" />
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">Product code</label>
              <input type="text" class="form-control" name="code" />
            </div>
            <div class="mb-3">
              <label for="thumbnail" class="form-label"
                >Product thumbnail</label
              >
              <input type="text" class="form-control" name="thumbnail" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Product price</label>
              <input type="text" class="form-control" name="price" />
            </div>
            <div class="mb-3">
              <label for="stock" class="form-label">Product stock</label>
              <input type="text" class="form-control" name="stock" />
            </div>
            <button type="submit" class="btn">Agregar</button>
          </form>
        </div>
      </div>
      <div class="row carts justify-content-center" id="carts">
        <h2 class="text-center">Carritos</h2>
        <form class="d-flex justify-content-center" id="newCart">
          <button type="submit" class="btn">Agregar Carrito</button>
        </form>
        <div class="col-12" id="cartsContainer"></div>
      </div>
    </main>
    <script src="./assets/js/socket.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/cart.js"></script>
  </body>
</html>
